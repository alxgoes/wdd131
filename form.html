<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="Hey there! This is a review form">
    <meta name="author" content="Alex Goes">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Leave Your Review</h2>
            <form action="review.html" method="get" id="review-form">
                <div class="form-group">
                    <label for="product">Select a Product:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Overall Rating:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">â˜…</label>
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4" title="4 stars">â˜…</label>
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3" title="3 stars">â˜…</label>
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2" title="2 stars">â˜…</label>
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1" title="1 star">â˜…</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="install-date">Installation Date:</label>
                    <input type="date" id="install-date" name="install-date" required>
                </div>
                <div class="form-group">
                    <label>Useful Features:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="Durability">
                        <label for="feature1">Durability</label><br>
                        
                        <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                        <label for="feature2">Ease of Use</label><br>
                        
                        <input type="checkbox" id="feature3" name="features" value="Performance">
                        <label for="feature3">Performance</label><br>
                        
                        <input type="checkbox" id="feature4" name="features" value="Design">
                        <label for="feature4">Design</label><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review">Your Review (Optional):</label>
                    <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Your Name (Optional):</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Review">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy;<span id="year"></span> <i class="name"></i>ðŸŽƒ Alex Goes ðŸŽƒ<i class="country"></i> Brazil ðŸ‡§ðŸ‡·</p>
            <p id="last-modified"></p>
        </div>
    </footer>
</body>
</html>
